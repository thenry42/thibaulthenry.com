<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thibault's Portfolio</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" as="script">
    
    <!-- Critical inline styles -->
    <style>
        /* Initial state and transitions */
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }

        /* Basic layout to prevent shift */
        #logo-container {
            width: 100%;
            color: #62eb8f;
            font-family: monospace; /* Fallback until Press Start 2P loads */
        }

        #terminal-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #terminal-container.loaded {
            opacity: 1;
        }
    </style>
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Load and configure WebFont first -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Press Start 2P']
            },
            active: function() {
                document.body.classList.add('loaded');
                document.getElementById('terminal-container').classList.add('loaded');
            },
            inactive: function() {
                // Fallback if fonts fail to load
                document.body.classList.add('loaded');
                document.getElementById('terminal-container').classList.add('loaded');
            }
        });
    </script>
</head>
<body>
    <div id="logo-container">
        <h1 id="logo" onclick="window.location.href='../index.html'" style="cursor: pointer;">THIBAULT HENRY</h1>
        <div id="logo-right-container">
            <div id="header-menu">
                <!-- Left section with navigation arrows and changing groups -->
                <div class="menu-left">
                    <div class="nav-container">
                        <button class="nav-arrow" id="prev-nav">◀</button>
                        <div class="nav-tabs">
                            <!-- This will be populated by JavaScript when the page loads -->
                        </div>
                        <button class="nav-arrow" id="next-nav">▶</button>
                    </div>
                </div>
                <!-- Right section with permanent buttons -->
                <div class="menu-right">
                    <a href="https://github.com/thenry42" target="_blank" class="menu-item permanent-item github-button">github</a>
                    <a href="javascript:void(0)" class="menu-item permanent-item help-button" onclick="window.simulateCommand('help')">help</a>
                </div>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div id="terminal-container">
            <div id="terminal">
                <div id="output"></div>
                <div id="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="command-input" autofocus>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="content-container">
                <!-- Content will be displayed here -->
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>

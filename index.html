<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .matrix-button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        .matrix-button:hover {
            background-color: #0f0;
            color: #000;
        }
        .pastel-button {
            background-color: #f8e1ee;
            color: #7c5295;
            border: 1px solid #7c5295;
        }
        .pastel-button:hover {
            background-color: #7c5295;
            color: #f8e1ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Please select a theme:</p>
        <div class="button-container">
            <a href="matrix/index.html">
                <button class="button matrix-button">Matrix Theme</button>
            </a>
            <a href="pastel/index.html">
                <button class="button pastel-button">Pastel Theme</button>
            </a>
        </div>
    </div>
</body>
</html>

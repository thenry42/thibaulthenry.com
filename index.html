<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thibault's Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Updated header with navigation -->
    <header>
        <div class="header-container">
            <!-- Left side - Logo -->
            <div class="logo">
                <h1></h1>
            </div>
        </div>
    </header>

    <!-- Tab container -->
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" data-tab="terminal">terminal</div>
            <div class="tab" data-tab="projects">projects</div>
            <div class="tab" data-tab="blog">education</div>
            <div class="tab" data-tab="education">experiences</div>
            <div class="tab" data-tab="skills">skills</div>
            <div class="tab" data-tab="about">about</div>
            <div class="tab" data-tab="contact">contact</div>
        </div>
        <div class="first-tab-filler"></div>
        <div class="tab-content">
            <div class="tab-pane active" data-tab="terminal">
                <div id="terminal-container">
                    <div id="terminal">
                        <div id="output"></div>
                        <div id="input-line">
                            <span class="prompt">$></span>
                            <input type="text" id="command-input" autocomplete="off" autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" data-tab="projects">Projects content here</div>
            <div class="tab-pane" data-tab="blog">Education content here</div>
            <div class="tab-pane" data-tab="education">Experiences content here</div>
            <div class="tab-pane" data-tab="skills">Skills content here</div>
            <div class="tab-pane" data-tab="about">About content here</div>
            <div class="tab-pane" data-tab="contact">Contact content here</div>
        </div>
    </div>

    <!-- Import scripts properly -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
